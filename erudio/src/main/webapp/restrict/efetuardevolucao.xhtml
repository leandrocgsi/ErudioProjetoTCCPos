<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../resources/main.xhtml">

    <ui:define name="tarefas">
        <p:fieldset legend="Devoluções">

            <br/>

            <p:tabView dynamic="true" cache="true"> 
                <p:tab title="Devoluções"> 
                    <h:form prependId="false">

                        <p:growl id="msg" />
                                         
                        <h:panelGrid columns="2" cellpadding="10" styleClass="panelGrid" id="grid">           

                            <h:outputLabel for="idExemplar" value="Codigo da Obra .:"/>
                            <p:inputText id="idExemplar" value="#{mbEmprestimo.idExemplar}" size="40"/>

                            <p:panel>
                                <p:commandButton value="Confirmar" action="#{mbEmprestimo.devolveEmprestimo}"  image="ui-icon ui-icon-disk" update="grid, msg" ajax="false"/>
                                <p:commandButton value="Cancelar" action="#{mbEmprestimo.limpEmprestimo}" image="ui-icon ui-icon-close" update="grid" ajax="false"/>
                            </p:panel>
                        </h:panelGrid>
                     </h:form>
                </p:tab>
                
            </p:tabView>  
        </p:fieldset>
        
    </ui:define>

</ui:composition>
