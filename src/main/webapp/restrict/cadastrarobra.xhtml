<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../resources/main.xhtml">

    <ui:define name="tarefas">
        <p:fieldset legend="Cadastrar Obras">

            <br/>
            <h:form>
                <p:wizard nextLabel="Próxima Aba" backLabel="Aba Anterior">
                    <p:tab title="Informações Básicas" id="infoObra">
                        <p:panel header="Informações Básicas da Obra">
                            <p:growl id="msg0"/>
                            <h:panelGrid columns="2" cellpadding="10" styleClass="panelGrid" id="grid0">

                                <h:outputLabel/>
                                <h:inputHidden id="idpessoa" value="#{mbObra.obra.idObra}"/> 

                                <h:outputLabel for="titulo" value="Título.:"/>
                                <p:inputText id="titulo" size="40" value="#{mbObra.obra.titulo}"
                                             required="true" requiredMessage="O campo [Título] é obrigatório"
                                             onkeyup="this.value = this.value.toUpperCase();"/>

                                <h:outputLabel for="subtitulo" value="Subtítulo.:"/>
                                <p:inputText id="subtitulo" size="40" value="#{mbObra.obra.subtitulo}"                                             
                                             onkeyup="this.value = this.value.toUpperCase();"/>

                                <h:outputLabel for="autor" value="Autor.:"/>
                                <p:inputText id="autor" size="40" value="#{mbObra.obra.autor}"
                                             required="true" requiredMessage="O campo [Autor] é obrigatório"
                                             onkeyup="this.value = this.value.toUpperCase();"/>

                                <h:outputLabel for="editora" value="Editora.:"/>
                                <p:inputText id="editora" size="40" value="#{mbObra.obra.editora}"
                                             required="true" requiredMessage="O campo [Editora] é obrigatório"
                                             onkeyup="this.value = this.value.toUpperCase();"/>

                                <h:outputLabel for="assunto" value="Assunto.:"/>
                                <p:inputText id="assunto" size="40" value="#{mbObra.obra.assunto}"
                                             required="true" requiredMessage="O campo [Assunto] é obrigatório"
                                             onkeyup="this.value = this.value.toUpperCase();"/>

                                <h:outputLabel for="tipoobra" value="Tipo de Obra.:"/>
                                <p:selectOneMenu id="tipoobra" value="#{mbObra.obra.tipoobra.idTipoObra}" >
                                    <f:selectItems  value="#{bbTipoObra.tipoobras}"  var="tipoobra" itemValue="#{tipoobra.idTipoObra}" itemLabel="#{tipoobra.descricaoTipoObra}"/>
                                </p:selectOneMenu>

                                <h:outputLabel for="edicao" value="Edicao.:"/>
                                <p:selectOneMenu id="edicao" value="#{mbObra.obra.edicao.idEdicao}">
                                    <f:selectItems value="#{bbEdicao.edicaos}" var="edicao" itemValue="#{edicao.idEdicao}" itemLabel="#{edicao.descricao}"/>
                                </p:selectOneMenu>

                                <h:outputLabel for="anoDePublicacao" value="Ano de Publicação.:"/>
                                <p:inputText id="anoDePublicacao" size="40" value="#{mbObra.obra.anoDePublicacao}"                                             
                                             onkeyup="this.value = this.value.toUpperCase();"/>

                                <h:outputLabel for="notacaoDeArea" value="Notação de Área.:"/>
                                <p:inputText id="notacaoDeArea" size="40" value="#{mbObra.obra.notacaoDeArea}"
                                             required="true" requiredMessage="O campo [Notação de Área] é obrigatório"
                                             onkeyup="this.value = this.value.toUpperCase();"/>

                                <h:outputLabel for="notacaoDeAutor" value="Notação de Autor.:"/>
                                <p:inputText id="notacaoDeAutor" size="40" value="#{mbObra.obra.notacaoDeAutor}"
                                             required="true" requiredMessage="O campo [Notação de Autor] é obrigatório"
                                             onkeyup="this.value = this.value.toUpperCase();"/>

                                <h:outputLabel for="valorDeReposicao" value="Valor de Reposição.:"/>
                                <p:inputText id="valorDeReposicao" size="40" value="#{mbObra.obra.valorDeReposicao}"
                                             required="true" requiredMessage="O campo [Valor de Reposição] é obrigatório"
                                             onkeyup="this.value = this.value.toUpperCase();"/>
      
                                <h:outputLabel for="tomo" value="Tomo.:"/>
                                <p:inputText id="tomo" size="40" value="#{mbObra.exemplar.tomo}"                                             
                                             onkeyup="this.value = this.value.toUpperCase();"/>

                                <h:outputLabel for="volume" value="Volume.:"/>
                                <p:inputText id="volume" size="40" value="#{mbObra.exemplar.volume}"                                             
                                             onkeyup="this.value = this.value.toUpperCase();"/>

                                <h:outputLabel for="quantidade" value="Quantidade de Exemplares.:"/>
                                <p:inputText id="quantidade" size="40" value="#{mbObra.quantidade}"
                                             required="true" requiredMessage="O campo [Quantidade de Exemplares] é obrigatório"
                                             onkeyup="this.value = this.value.toUpperCase();"/>

                                <h:outputLabel/>
                                <p:panel>
                                    <p:commandButton value="Salvar" action="#{mbObra.addObra}"
                                                     image="ui-icon ui-icon-disk" update="@form"/>
                                    <p:commandButton value="Cancelar" actionListener="#{mbObra.limpObra}" 
                                                     image="ui-icon ui-icon-close" update="@form"/>
                                </p:panel>
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>

                </p:wizard>
            </h:form>
        </p:fieldset>
    </ui:define>

</ui:composition>
